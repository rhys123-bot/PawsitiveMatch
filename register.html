<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/register.css">
    
    
</head>

<body>
    <div class="parent">
        <div class="container">

            <div class="head">
                <div class="active1" onclick="home()"><i class="fa-solid fa-house"></i> <a href="#" class="link" >Home</a></div>
                <div class="active" onclick="showSignup()"><i class="fas fa-user-plus"></i> <a href="#" class="link" >Sign Up</a></div>
                <div class="Login" onclick="showLogin()"><i class="fas fa-sign-in-alt"></i> <a class="link" href="#">Log In</a></div>
            </div>

            <form action="regFrm.php" method="post" class="form-container" id="signup-form">
                <div class="input-group">
                    <label for="fname"><i class="fas fa-user"></i> First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                </div>

                <div class="input-group">
                    <label for="lname"><i class="fas fa-user"></i> Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                </div>

                <div class="input-group">   
                    <label for="mobile"><i class="fas fa-phone"></i> Contact Number:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your contact number" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="pwd"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirm_pwd"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Re-enter your password" required>
                </div>

                <div class="input-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                    <textarea name="address" id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>

                <button type="submit">Sign Up</button>
                <button type="button">Clear</button>
            </form>

            <form action="login.php" method="post" class="form-container hidden" id="login-form">
                <div class="input-group">
                    <label for="email_login"><i class="fas fa-envelope"></i> Email address:</label>
                    <input type="email" id="email_login" name="email_login" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="pwd_login"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="pwd_login" name="pwd_login" placeholder="Enter your password" required>
                </div>

                <!-- <div  id="term"> -->
                    <div id="term" for="terms"><input type="checkbox" id="terms" required> <p class="agree"> I agree to the <a href="#">Terms and Conditions</a> </p></div>
                <!-- </div> -->

                <button type="submit">Log In</button>
                <button type="submit">Cancel</button>
                <a href="forget-passwordForm.html" >Forget Password</a>
            </form>
        </div>
    </div>

    <script src="register.js" >   </script>
</body>

</html>
